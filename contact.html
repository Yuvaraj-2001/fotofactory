  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="bg-img1">
      <img src="images/bg-img-1.png" alt="">
    </div>
    <div class="bg-img2">
      <img src="images/bg-img-2.png" alt="">
    </div>
    <div class="container">
      <div class="heading_container">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div>
              <div class="contact_form-container dominar-form-contact">
                <div>
                  <div class="form-group">
                    <input type="text" placeholder="Name" id="user_name" name="user_name">
                  </div>
                  <div class="form-group">
                    <input type="text" inputmode="decimal" placeholder="Phone Number" maxlength="10"  limit-to="10" oninput="this.value = this.value.replace(/[^0-9]+/g, '')" id="user_phone" name="user_phone">
                  </div>
                  <div class="form-group">
                    <input type="email" placeholder="Email"  id="user_email" name="user_email">
                  </div>
                  <div class="form-group">
                    <input type="text" placeholder="Message"  id="user_message" name="user_message">
                  </div>
                  <div class="d-flex justify-content-center">
                    <button>
                      <span id="spin-off" onclick="validateCustomerForm()">Submit</span>
                      <span class="spinner-border text-white" id="spin-on"></span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- end contact section -->

  <section class="info_section ">

            </a>
            <a href="">

            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
